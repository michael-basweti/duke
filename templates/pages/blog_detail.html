{% extends 'base.html'%}

{%block content%}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">{{blog.title}}</h1>
                <div class="row">
                        <div class="col-sm-5 col-md-5 col-lg-5">
                        </div>
                    <div class="col-sm-7 col-md-7 col-lg-7 text-right">
                        <cite title="Source Title">
                          <small>added <i>{{blog.date_added | timesince}} ago by {{blog.author.get_full_name}}</i>.</small>
                        </cite>
                      </div>
                    </div>
            </div>

        </div>
    </div>
</section>
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'index'%}">
                            <i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="breadcrumb-item">
                            <a href="{% url 'blogs'%}">
                                <i class="fab fa-blogger"></i> Blogs</a>
                        </li>
                    <li class="breadcrumb-item active"> {{blog.title}}</li>
                </ol>
            </nav>
        </div>
    </section>
    <section>
        <div class="container">
            <p>{{blog.blog | safe}}</p>
        </div>
    </section>
{%endblock%}
