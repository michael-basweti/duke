{% extends 'base.html'%}
{%load humanize%}

{%block content%}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">{{album.album_name}}</h1>
                <p class="lead">{{album.description}}</p>
                <div class="row">
                    <div class="col-sm-5 col-md-5 col-lg-5">
                    </div>
                <div class="col-sm-7 col-md-7 col-lg-7 text-right">
                    <cite title="Source Title">
                      <small>added <i>{{album.date_added | timesince}} ago.</i></small>
                    </cite>
                  </div>
                </div>
                <!-- <p><small>added <i>{{album.date_added | timesince}} ago.</i></small></p> -->
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
        <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="{% url 'index'%}">
                  <i class="fas fa-home"></i> Home</a>
              </li>
              <li class="breadcrumb-item">
                <a href="{% url 'albums'%}">
                  <i class="fas fa-images"></i> Past Events</a>
              </li>
              <li class="breadcrumb-item active">{{album.album_name}}</li>
            </ol>
          </nav>
        </div>
      </section>
      <section id="gallery" class="py-5">
            <div class="container">
              <div class="row">
                {% for photo in photos %}
                <div class="col-md-6 col-lg-3 mb-4">
                  <div class="card">
                        <a href="{{photo.photo.url}}" data-lightbox="home-images" data-title="{{photo.description}}">
                    <img class="img" src="{{ photo.photo.url }}" alt=""></a>
                      <!-- <div class="jumbotron bg-transparent">
                        <h4 class="text-center text-white">{{ album.album_name}}</h4>  
                        <a href="{% url 'album' album.id%}" class="btn btn-block btn-primary-outline">Read More </a>
                      </div> -->
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </section>
{%endblock%}
